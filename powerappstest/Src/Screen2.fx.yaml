"Screen2 As screen.'phoneLayout_HeaderAndForm_ver3.0'":
    OnVisible: =ResetForm(EditForm1)

    RectQuickActionBar1 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel1 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Cancel
        OnSelect: =Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="項目のキャンセル"
        Width: =88
        ZIndex: =2

    IconAccept1 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Check
        OnSelect: =SubmitForm(EditForm1);Navigate(Screen3)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="項目の送信"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName1 As label:
        Height: =88
        Size: =27
        Text: ="新しい取引先"
        Width: =Parent.Width - IconCancel1.Width - IconAccept1.Width
        Wrap: =false
        X: =IconCancel1.X + IconCancel1.Width
        ZIndex: =4

    EditForm1 As form:
        DataSource: =TBL_APL01
        DefaultMode: =FormMode.New
        Height: =Parent.Height - EditForm1.Y
        Width: =Parent.Width
        Y: =RectQuickActionBar1.Height
        ZIndex: =5

        代表電話_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr1f0_telephone1"
            Default: =ThisItem.代表電話
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@TBL_APL01],DataSourceInfo.DisplayName,"cr1f0_telephone1")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@TBL_APL01], DataSourceInfo.MaxLength, "cr1f0_telephone1")
            Required: =false
            Update: =DataCardValue3.Text
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey3 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue3 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey3.Y + DataCardKey3.Height + 5
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue3.Y + DataCardValue3.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey3.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey3.Y
                ZIndex: =4

